name: Build TWRP Recovery

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      TZ: UTC

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install AOSP build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential curl flex g++-multilib gcc-multilib \
          git gnupg gperf imagemagick libncurses-dev libsdl1.2-dev \
          libssl-dev libxml2-utils lzop openjdk-8-jdk pngcrush \
          schedtool squashfs-tools xsltproc zip zlib1g-dev

    - name: Set up repo tool
      run: |
        mkdir -p ~/bin
        curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Initialize TWRP repo
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        mkdir -p ~/aosp
        cd ~/aosp
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 --depth=1
        mkdir -p .repo/local_manifests
        cat > .repo/local_manifests/rabbit.xml <<EOF
        <manifest>
          <project name="BenEngel98/custom_recovery_rabbitr1" path="device/rabbit/r1" remote="github" revision="main" />
        </manifest>
        EOF
        repo sync -c --no-tags --no-clone-bundle -j$(nproc)

    - name: Build recovery image
      run: |
        cd ~/aosp
        source build/envsetup.sh
        lunch twrp_r1-eng
        mka recoveryimage

    - name: Upload recovery image
      uses: actions/upload-artifact@v4
      with:
        name: twrp-recovery
        path: ~/aosp/out/target/product/r1/recovery.img
